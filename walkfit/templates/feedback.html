<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Feedback • Rate & Review</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            primarydark: '#1d4ed8',
          }
        }
      }
    }
  </script>

  <style>
    .star {
      font-size: 3.5rem;
      line-height: 1;
      transition: all 0.2s ease;
    }
    input[type="radio"] {
      display: none;
    }
    /* When a star is selected or hovered, highlight it and all better stars (to the left) */
    input[type="radio"]:checked + label .star,
    label:hover .star,
    label:hover ~ label .star {
      color: #fbbf24;
      transform: scale(1.18);
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen antialiased">

  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">

      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold tracking-tight">
          How was today's class?
        </h1>
        <p class="mt-3 text-gray-400 text-lg">
          Your feedback helps us improve
        </p>
      </div>

      <!-- Main Form Card -->
      <div class="bg-gray-900 rounded-2xl shadow-2xl border border-gray-800 p-8 md:p-10">

        <form method="post" action="/feedback/" class="space-y-10">
          <!-- Django CSRF (keep this line) -->
          {% csrf_token %}

          <!-- Name -->
          <div>
            <label class="block text-lg font-medium mb-3">
              Your Name
            </label>
            <input 
              type="text" 
              name="name"
              required
              placeholder="Enter your name"
              class="w-full bg-gray-800 border border-gray-700 rounded-xl px-5 py-4 text-white 
                     placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 
                     focus:ring-blue-500/30 transition"
            >
          </div>

          <!-- Rating Stars (REVERSED: 5 on left → 1 on right) -->
          <div>
            <label class="block text-lg font-medium mb-4">
              How would you rate it?
            </label>
            <div class="flex justify-center gap-4 sm:gap-6 flex-row-reverse">

              <input type="radio" id="star5" name="rating" value="5" required>
              <label for="star5" class="cursor-pointer">
                <span class="star text-gray-600">★</span>
              </label>

              <input type="radio" id="star4" name="rating" value="4">
              <label for="star4" class="cursor-pointer">
                <span class="star text-gray-600">★</span>
              </label>

              <input type="radio" id="star3" name="rating" value="3">
              <label for="star3" class="cursor-pointer">
                <span class="star text-gray-600">★</span>
              </label>

              <input type="radio" id="star2" name="rating" value="2">
              <label for="star2" class="cursor-pointer">
                <span class="star text-gray-600">★</span>
              </label>

              <input type="radio" id="star1" name="rating" value="1">
              <label for="star1" class="cursor-pointer">
                <span class="star text-gray-600">★</span>
              </label>

            </div>
          </div>

          <!-- Feedback Message -->
          <div>
            <label class="block text-lg font-medium mb-3">
              Your thoughts & suggestions
            </label>
            <textarea 
              name="message"
              rows="5"
              required
              placeholder="What did you like? What could be better? Be as honest as you want..."
              class="w-full bg-gray-800 border border-gray-700 rounded-xl px-5 py-4 text-white 
                     placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 
                     focus:ring-blue-500/30 transition resize-none"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 
                   text-white font-semibold text-lg py-4 rounded-xl 
                   transition-colors duration-200 shadow-lg shadow-blue-900/30"
          >
            Submit Feedback
          </button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
